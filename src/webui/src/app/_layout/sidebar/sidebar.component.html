
<aside class="sidebar" [ngClass]="{collapseClass: isActive}">
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand m-0 py-2 brand-title" href="#">{{'IssueManagement'|translate}}</a>
    <span></span>
    <a class="navbar-brand py-2 material-icons toggle-sidebar" (click)="toggleSidebar()">menu</a>
  </nav>

  <nav class="navigation">
    <ul>
      <li class="active">
        <a routerLink="/dashboard"  routerLinkActive="active" >
          <img src="https://img.icons8.com/nolan/30/dashboard.png"/> {{'Dashboard' | translate}}
        </a>
      </li>

      <li [ngClass]="{'open': showMenu === 'project'}">
      <a (click)="addExpandClass('project')" title="{{'Project'| translate}}" >
        <img src="https://img.icons8.com/dusk/30/000000/microsoft-project.png"/> {{'Project' | translate}}

        <span class="toogle-sub-nav material-icons">keyboard_arrow_right</span></a>
      <ul class="sub-nav" [ngStyle]="{'display':(showMenu === 'project')?'block':'none'}">
        <li>
          <a routerLink="/project"routerLinkActive="active">
            <span><span class="nav-icon material-icons">list</span>{{'Project List'| translate}}</span>
          </a>
        </li>
      </ul>
    </li>

      <li [ngClass]="{'open': showMenu === 'issue'}">
        <a (click)="addExpandClass('issue')" title=">{{'Issue'| translate}}">
          <img src="https://img.icons8.com/officel/30/000000/magazine.png"/> {{'Issue' | translate}}

          <span class="toogle-sub-nav material-icons">keyboard_arrow_right</span></a>
        <ul class="sub-nav" [ngStyle]="{'display':(showMenu === 'issue')?'block':'none'}">
          <li>
            <a routerLink="/issue"routerLinkActive="active">
              <span><span class="nav-icon material-icons">list</span>{{'Issue List'| translate}}</span>
            </a>
          </li>
        </ul>
      </li>

    </ul>

  </nav>
</aside>
